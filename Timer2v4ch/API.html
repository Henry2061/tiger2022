<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title class="title">Tiger Timer</title>
  <script src="HYscript.js"></script>
  <script src="API.js"></script>
	<link rel="stylesheet" href="API.css">
</head>
<body>
<!--★★★★★★★ 026 ★★★★★★★-->

<div id="id026">
  <div class="outerBox">
    
    <ul class="line1">
      <li><input class="work" type="text" placeholder="工作-分钟"></li>
      <li><input class="break" type="text" placeholder="休息-分钟"></li>
      <li><input class="cycle" type="text" placeholder="次数"></li>
      <li class="total">总时间: 00:00:00</li>
    </ul>
    
    <div class="mainBoard">
      <div class="countdown">00:00:00</div>
      <div class="bar">
        <div class="progress"></div>
      </div>
      <div class="cycleNo">#次数: 0</div>
      <div class="btn">
        <button>开始</button>
        <button>清除</button>
      </div>
    </div>
    <ul class="record">
      <li>工作: 00:00:00</li>
      <li>休息: 00:00:00</li>
    </ul>
  </div>  


  <audio id="myAudio" controls >
    <source src="audio/guitar.mp3" type="audio/mpeg">
  </audio>

</div>

</body>
</html>
